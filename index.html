<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

  <link href="assets/css/bama.main.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/animate.css" rel="stylesheet" type="text/css" />

  <script>

     var ffwd = function( to ) {
        console.log("moving to " + to);
        document.getElementById('parallax').left = to;
        console.log("new position: " + document.getElementById('parallax').left);
      };

  </script>
</head>

<body>

  <div class="container">

    <!-- <div id="progress"><progress id="progressbar" value="0" max="100"></progress></div> -->
    <img id="logo" class="hires" src="assets/img/bama_logo.svg" />
    <div id="parallax">
      <div class="panel">    
        <div class="content">
        </div>
      </div>
      
<!--       <div class="panel"> 
        <div class="content">
        </div>
      </div>

      <div class="panel">

        </div>
      </div>
 -->

    </div>
  </div> 

  <div class="container">
    <div id="layer1" class="parallax_layer">
      <div class="panel">
      
      </div>
    </div>
  </div>

  <div class="container">
    <div id="layer2" class="parallax_layer"> <!-- middle layer #2 -->
      <div class="panel">
        <img class="hires horizontal sprite" src="assets/img/hill_middle_layer2.png" />
        <img class="hires horizontal mirror sprite" style="left: 665px;" src="assets/img/hill_middle_layer2.png" />
        <img class="hires horizontal sprite" src="assets/img/hill_middle_layer2.png" />
      </div>
    </div>
  </div>

  <div class="container">
    <div id="layer3" class="parallax_layer">  <!-- middle layer #1 -->
      <div class="panel">
      </div>
    </div>
  </div>

  <div class="container">
    <div id="layer4" class="parallax_layer"> <!-- front layer #2 -->
      <div class="panel">
      </div>
    </div>
  </div>


  <div class="container">
    <div id="layer5" class="parallax_layer"> <!-- front layer #1, the scene layer -->
      <div class="panel">


        <div id="start">
          <div id="intro_text" class="sprite">
            <img class="hires animated continuous hint" src="assets/img/arrow.png" />
            <span class="verybig blue">Nå kommer de<br />norske salatene!</span>
            <span class="big gray regular">
              <br /> Swipe og opplev de flotte<br />salatene fra Frosta.
            </span>
            </div>

          <div id="lise_tips" class="front face sprite lise_tips">
            <!-- <img id="lise_large" src="assets/img/lise_large.png" /> -->
            <!-- <img id="close_button" src="assets/img/close_grey.png" /> -->
            <div id="lise_tekst" class="snakkeboble"><span class="bold">Hei!</span> Jeg heter Lise, og her<br />er et lite tips til deg!
            <br /> <div class="btn">Vær så god!</div>
            </div>
            
            <div class="btm"></div>
          </div>
          <div id="lise_recipe" class="back face center recipe"></div>
        </div>


        <div id="station1" class="station">
          <div id="muni_sign" class="muni_sign"><span id="muni_sign_title">Frosta</span></div>
        </div>

        <div id="station2" class="station">
          <div id="farm_sign" class="farm_sign">
            <span id="farm_sign_title">Bondegård</span>
          </div>
        </div>

        <div id="station3" class="station">
          <!-- <img id="barn" class="sprite hires" src="assets/img/barn.png"> -->
          <div id="barn" class="sprite"></div>
          <img id="farmer" class="sprite" src="assets/img/farmer_small.png">

          <!-- <div id="farmer_large" class="front face sprite snakkeboble">
            <img id="farmer_large" class="hires" src="assets/img/farmer_large.png">
          </div>
 -->
          <div id="farmer_recipe" class="back face center recipe">
          </div>   
        </div>


        <div id="station4" class="station">
          <img id="tractor" class="sprite hires" src="assets/img/tractor.png">
          <img id="lise" class="hires" src="assets/img/lise_small.png">
          <!-- <div id="lise_tips" class="front face sprite snakkeboble">
          </div>
           --><div id="lise_recipe" class="back face center recipe">
          </div> 
        </div>

        <div id="station5" class="station">
          <img id="drivein_sign" class="hires" src="assets/img/drive_in_sign_salat.png">
        </div>

        <div id="station6" class="station">
          <div id="video1_container">
            <video id="video1" width="416" height="234" poster="assets/img/video_poster_contrast.jpg">
              <source src="http://kromaviews.no:80/dev/games/bama/assets/video/video1.webm" type="video/webm">
              <source src="http://kromaviews.no:80/dev/games/bama/assets/video/video1.mp4" type="video/mp4">
              Your browser does not support the video tag. 
              You're using Internet Explorer, probably.
            </video>
          </div>

        </div>

        <!-- this is the div containing the road tiles -->
        <div id="road" class="road">
        </div>



      </div>
    </div>
  </div>



  <div class="container">  <!-- -->
    <div id="layer6"> <!-- fg_road.png layer -->
      <div class="panel">
        <div class="content">
        </div>
      </div>
      </div>
  </div>

  <div class="container">
    <div id="layer_player" class="parallax_layer interactive">
      <img id="car" class="hires animated continuous" src="assets/img/car.png" width="283" height="126" />
    </div>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

  <div id="testpanel" style="float: right;">
    <button id="flip" class="button_flip">
      Lise      
    </button>    
    <button id="flip2" class="button_flip">
      Franke
    </button>    
    <p>
      <button id="button_s1" class="ffwd" onclick="ffwd(6000);">
        GOTO Franke
      </button>    
      <button id="button_s2" class="ffwd" onclick="ffwd(6000);">
        GOTO Lise
      </button>    
    </p>

  </div>

<div id="HUD" class="HUD">
