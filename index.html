<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=1.0" />  
  <title>parallaxSwipe</title>
  <link href="assets/css/parallaxVertical.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <img id="logo" src="assets/img/bama_logo.png" />
    <div id="parallax">
      <div class="panel">    
        <div class="content">
        <p>
          
        </p></div>
      </div>
      
      <div class="panel"> 
        <div class="content">
          <img id="birds" src="assets/img/crows.gif" />
        </div>
      </div>

      <div class="panel"> 
        <div class="content">
        </div>
      </div>
    </div>
  </div> 

  <div class="container">
    <div id="layer1">
      <div class="panel">
        <div id="level1"></div>
        <div id="level2"></div>
        <div id="level3"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="layer2"> <!-- bg_sky.png layer -->
      <div class="panel"></div>
    </div>
  </div>

  <div class="container">
    <div id="layer3"> <!-- bg_landscape.png layer -->
      <div class="panel"></div>
    </div>
  </div>

  <div class="container">
    <div id="layer4"> <!-- fg_landscape.png layer -->
      <div class="panel"></div>
    </div>
  </div>


  <div class="container">
    <div id="layer5"> <!-- fg_road.png layer -->
      <div class="panel"></div>
    </div>
  </div>
  <div class="container">
    <div id="layer_player">
      <div id="video1_container">
        <video id="video1" class="video" width="320" height="180" controls poster="assets/img/video1_poster.png">
          <source src="assets/video/video1.webm" type="video/webm">
          <source src="assets/video/video1.mp4" type="video/mp4">
          Your browser does not support the video tag. 
          You're using Internet Explorer, probably.
        </video>
      </div>
    </div>
  </div>


  <script defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script defer src="assets/js/lib/gsap/jquery.gsap.min.js"></script>
  <script defer src="assets/js/lib/jquery.parallaxSwipe.js"></script>
  <script defer src="assets/js/bama.game.js"></script>
