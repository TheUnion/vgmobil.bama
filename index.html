<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=1.0" />  
  <title>Bama - Nyt Norge </title>
  <link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>  
  <link href="assets/css/bama.main.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/animate.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container hwaccel" onselectstart="return false;">


    <!-- <div id="progress"><progress id="progressbar" value="0" max="100"></progress></div> -->

    <img id="logo" src="assets/img/bama_logo.svg" />
    <div id="parallax">
      <div class="panel">    
        <div class="content">
        </div>
      </div>
      
      <div class="panel"> 
        <div class="content">
          <img id="birds" src="assets/img/crows.gif" />
        </div>
      </div>

      <div class="panel"> 
        <div class="content">
        </div>
      </div>

    </div>
  </div> 

  <div class="container" onselectstart="return false;">
    <div id="layer1" class="parallax_layer">
      <div class="panel">
      
      </div>
    </div>
  </div>

  <div class="container" onselectstart="return false;">
    <div id="layer2" class="parallax_layer"> <!-- bg_sky.png layer -->
      <div class="panel">
        <img class="horizontal" src="assets/img/hill_middle_layer2_small.png" />
        <img class="horizontal mirror" src="assets/img/hill_middle_layer2_small.png" />
      </div>
    </div>
  </div>

  <div class="container" onselectstart="return false;">
    <div id="layer3" class="parallax_layer"> <!-- bg_landscape.png layer -->
      <div class="panel">
      </div>
    </div>
  </div>

  <div class="container" onselectstart="return false;">
    <div id="layer4" class="parallax_layer"> <!-- fg_landscape.png layer -->
      <div class="panel">
          LAYER4    
      </div>
    </div>
  </div>


  <div class="container" onselectstart="return false;">
    <div id="layer5" class="parallax_layer"> <!-- fg_landscape.png layer -->
      <div class="panel">

        <div id="start">
          <div id="intro_text">
            <span class="big bold">Nå kommer de<br />norske jordbærene!</span>
            <p class="medium regular">
              <span class="big bold red">Sveip</span>
              og opplev de flotte<br />jordbærene fra Akershus.
            </p>
            </div>
        </div>

        <div id="station1" class="station">
          STATION 1
          <img id="frosta_sign" src="assets/img/frosta_kommuneskilt_small.png">
        </div>

        <div id="station2" class="station">
          STATION 2

        </div>

        <div id="station3" class="station">
          STATION 3
          <img id="farmer_small" src="assets/img/farmer_small_small.png">
          <img id="farmer_large" src="assets/img/farmer_small_small.png">
          <img is="barn" src="assets/img/barn_small.png">
        </div>

        <div id="station4" class="station">
          STATION 4
          <img id="lise_large" src="assets/img/lise_large_small.png">

        </div>

        <div id="station5" class="station">
          STATION 5
          <img id="drivein_sign" src="assets/img/drive_in_sign_salat_small.png">
          <img id="drivein_screen" src="assets/img/drive_in_screen_small.png">

        </div>

        <!-- this is the div containing the road tiles -->
        <div id="road"></div>

      </div>
    </div>
  </div>



  <div class="container">  <!-- onselectstart="return false;" -->
    <div id="layer6"> <!-- fg_road.png layer -->
      <div class="panel">
        <div class="content">
          <div id="video1_container">
            <video id="video1" width="416" height="234" controls poster="assets/img/video_poster_contrast.jpg">
              <source src="http://kromaviews.no:80/dev/games/bama/assets/video/video1.webm" type="video/webm">
              <source src="http://kromaviews.no:80/dev/games/bama/assets/video/video1.mp4" type="video/mp4">
              Your browser does not support the video tag. 
              You're using Internet Explorer, probably.
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" onselectstart="return false;">
    <div id="layer_player" class="parallax_layer interactive">
      <img id="car" class="animated continuous" src="assets/img/car.png" width="283" height="126" />
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>  
  <script src="assets/js/lib/jquery.parallaxSwipe.js"></script>
  <script async src="assets/js/bama.nyt.norge.js"></script>

</body>
</html>
