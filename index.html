<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=1.0" />  
  <title>parallaxSwipe</title>
  <link href="assets/css/parallaxVertical.css" rel="stylesheet" type="text/css" />
  <script src="assets/js/lib/1.7.1/jquery.min.js"></script>
  <!--script async src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"/-->
  <script async src="assets/js/lib/jquery.parallaxSwipe.js" type="text/javascript"></script>

  <script type="text/javascript">
  
    $(document).ready(function () {
    //  $(document).bind("dragstart", function() { console.log('dragstart'); return false; });

      $(function() { //chrome wants it wrapped in function
      //1. The parallax div moves with your mouse or touch swipe.
      //2. We're moving sideways so HORIZ: true.
      //3. LAYER: speed of layer 1 and layer2 (higher number=slower (using divide in code).
      //4. I did not LAYER layer3 so it remains static

        $("#parallax").parallaxSwipe( { HORIZ: true, DISABLELINKS: false, LAYER:[.8,4.2] });

        //layer2 and layer3 have no elements. We need to know the parallax's real hidden height.
        //depending on HORIZ: call function to get width or height
        var layerWidth = $('#parallax').parallaxSwipe.getSize();
        $('#layer2').css('width',layerWidth); //add some more width for fast moving layers.
        $('#layer3').css('width',layerWidth); //static background but need to add a width.
      });
    });

  </script>

</head>

<body>

  <div class="container" onselectstart="return false;">
    <div id="parallax">
      <div class="panel">    
        <div class="content">
        <p>
          
        </p></div>
      </div>
      
      <div class="panel"> 
        <div class="content">
          <img src="assets/img/crows.gif" />
        </div>
      </div>

      <div class="panel"> 
        <div class="content">
        </div>
      </div>
      
      <div class="panel"> 
        <div class="content">
          <video id="video1" width="320" height="180" no-controls poster="assets/img/video1_poster.png">
            <source src="assets/video/video1.mp4" type="video/mp4">
            <source src="assets/video/video1.webm" type="video/webm">
            Your browser does not support the video tag. 
            You're using Internet Explorer, aren't you?
          </video>
        </div>
      </div>
      
    </div>
  </div> 

  <div class="container" onselectstart="return false;">
    <div id="layer1">
      <div class="panel">
        <div id="level1"></div>
        <div id="level2"></div>
        <div id="level3"></div>
      </div>
    </div>
  </div>

  <div class="container" onselectstart="return false;">
    <div id="layer2"> <!-- bg_sky.png layer -->
      <div class="panel"></div>
    </div>
  </div>

  <div class="container" onselectstart="return false;">
    <div id="layer3"> <!-- bg_landscape.png layer -->
      <div class="panel"></div>
    </div>
  </div>

  <div class="container" onselectstart="return false;">
    <div id="layer3"> <!-- fg_landscape.png layer -->
      <div class="panel"></div>
    </div>
  </div>


  <div class="container" onselectstart="return false;">
    <div id="layer4"> <!-- fg_road.png layer -->
      <div class="panel"></div>
    </div>
  </div>

  <div class="container" onselectstart="return false;">
    <div id="layer5"> <!-- player layer -->
      <div class="panel"></div>
    </div>
  </div>


  <div>
    <meter low="69" high="90" max="100" value="50">B</meter>
    <br />
    <!-- max, value, position, and labels -->
    <progress value="70" max="100">70 %</progress>
  </div>

  <script async src="assets/js/lib/gsap/jquery.gsap.min.js"></script>
